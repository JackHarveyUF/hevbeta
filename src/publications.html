---
layout: "base.njk"
pageTitle: "Publications"
---
	<!-- Wrapper start -->
	<div class="main">

		<!-- Header section start -->
		<section class="module bg-dark bg-dark-10 " id="header" data-background="/assets/images/Publications-Header.jpg">
			<div class="container">

				<div class="row">

					<div class="col-sm-6">
						<h1 class="hs-title-size-5 header-title">Publications</h1>
					</div>
				</div><!-- .row -->

			</div>
		</section>
		<!-- Header section end -->
		<section class="module">
			<div class="container">
				<div class="countries-list-detail">
				<h3>The HEV TCP publish an annual report in the Spring each year, summarising country developments and Task updates.</h3>
				</div>
			</div>
		</section>
		<!-- Filter section start -->
		<section class="module-small">
			<div class="container">

				<form class="row">

					<div class="col-sm-4 mb-sm-20">
						<select class="form-control" onchange="hideelementsTasks()" id="task-filter">
							<option selected="selected">Filter ... </option>
							<option>Annual Report</option>
							<option>Misc</option>
							<option>All</option>
						</select>
					</div>
					<div class="col-sm-3 mb-sm-20">
						<input type="text" id="publicationInput" onkeyup="workingpublicationSearch()" class="form-control" ame="search-task" placeholder="Search...">
					</div>

				</form>
			</div>
		</section>
		<!-- Filter section end -->

		<hr class="divider-w"><!-- divider -->

		<!-- Grid start -->
		<section class="module-small">
			<div class="container">

				<div class="row multi-columns-row">
                    <ul id="publications">
						{% for publication in collections.publications %} 
							<li style="list-style-type: none; position: relative;">       
							<a class="sort" href="{{ publication.data.id }}"></a>
 
							<!-- Shop item start -->
							<div class="col-sm-6 col-md-3 col-lg-3">
								<div class="shop-item" style="padding: 0;">
									<div class="shop-item-image">
										<img src="/assets/images/thumbnails/{{publication.data.thumbnailSrc}}" alt="Open the Report">
										<div class="shop-item-detail" style="padding: 0;">
											<a class="btn btn-round btn-b" style="margin-left: 0;" href="{{ publication.url }}"> {{ publication.data.title }}</a>
										</div>
									</div>
								</div>
							</div>
							<!-- Shop item end -->
						</li>
						{% endfor %}
					</ul>
				</div>
			</div><!-- .container -->
		</section>
		<!-- Grid end -->
	<!-- Divider -->
	<hr class="divider-d">
	<!-- Divider -->
	<script>
		var list, i, switching, b, shouldSwitch;
		list = document.getElementById("publications");
		switching = true;
		/* Make a loop that will continue until
		no switching has been done: */
		while (switching) {
			// start by saying: no switching is done:
			switching = false;
			b = list.getElementsByClassName("sort");
			// Loop through all list-items:
			for (i = 0; i < (b.length - 1); i++) {
			// start by saying there should be no switching:
			shouldSwitch = false;
			/* check if the next item should
			switch place with the current item: */
			if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
				/* if next item is alphabetically
				lower than current item, mark as a switch
				and break the loop: */
				shouldSwitch = true;
				break;
			}
			}
			if (shouldSwitch) {
			/* If a switch has been marked, make the switch
			and mark the switch as done: */
			b[i].parentNode.insertBefore(b[i + 1], b[i]);
			switching = true;
			}
		}
	</script>
